<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Страница про путешествия">
  <meta name="author" content="Krivonos Alina">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
   <header class="header page__container">
      <img src="./images/logo.svg" alt="Логотип сайта Место" class="header__logo">
   </header>

    <main class="content page__container">

     <section class="profile">
        <img src="./images/avatarka.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__description">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit-button button-hover" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-button button-hover" type="button" aria-label="Добавить"></button>
     </section>

     <section class="elements" aria-label="Секция с фото">
     </section>
    </main>

   <footer class="footer page__container">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
   </footer>

    <div class="popup" id="profilePopup">
      <div class="popup__container">
        <button class="popup__close-button button-hover" type="button" aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="formSubmit">
          <input type="text" name="username" class="popup__form-el popup__form-el_type_name" placeholder="Введите имя">
          <input type="text" name="job" class="popup__form-el popup__form-el_type_job" placeholder="Расскажите о себе">
          <button class="popup__submit-button" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="cardPopup">
      <div class="popup__container">
        <button class="popup__close-button button-hover" type="button" aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form save" name="formSubmitPlace">
          <input type="text" name="title" class="popup__form-el popup__form-el_type_title" placeholder="Название">
          <input type="text" name="link" class="popup__form-el popup__form-el_type_link" placeholder="Ссылка на картинку">
          <button class="popup__submit-button" type="submit" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_background" id="imagePopup">
      <div class="popup__photo">
        <img src="#" alt="" class="popup__image">
        <h2 class="popup__image-text"></h2>
        <button class="popup__close-button button-hover" type="button" aria-label="Закрыть попап"></button>
      </div>
    </div>
    
    <template class="cards-template">
        <article class="element">
            <button class="element__trash-button" type="button" title="Удалить"></button>
            <img src="#" alt="" class="element__photo">
            <div class="element__container">
              <h2 class="element__text"></h2>
              <button class="element__heart-button" type="button" aria-label="Нравится"></button>
            </div>
        </article>
    </template>

  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
